<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="first_name" id="">
        <input type="text" name="last_name" placeholder="last_name" id="">
        <input type="text" name="username" placeholder="username" id="">
        <input type="email" name="first_name" placeholder="Email" id="">
        <input type="text" name="password1" placeholder="Password" id="">
        <input type="text" name="password2" placeholder="Confirm Password" id="">
        <input type="submit" value="submit">
    </form>
</body>
</html>
